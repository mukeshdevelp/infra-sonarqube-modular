[defaults]
transport = ssh

[ssh_connection]
# Use an explicit ProxyCommand that passes the identity file to the jump host so the
# inner proxy ssh uses the correct key (ProxyJump's generated proxy may not include -i)
ssh_args = -o ProxyCommand="ssh -i /home/mukesh/Desktop/infra-sonarqube-modular/.ssh/sonarqube-key.pem -W %h:%p ubuntu@3.215.184.43" -o IdentityFile=/home/mukesh/Desktop/infra-sonarqube-modular/.ssh/sonarqube-key.pem -o IdentitiesOnly=yes -o StrictHostKeyChecking=no
